<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <meta name="description" content="My First HTML5 document." />
    <meta name="keywords" content="html5, mobile development, Full Sail University, automotive" />
    <!-- Allows search engine robots to index the page and continue reading links -->
    <meta name="robots" content="index, follow" />
    
    <!-- Viewport tells the browser whether the user can scale the content. Also tells how wide it should
    assume the content will be displayed for the width of the device -->
    <meta name="viewport" content="user-scalable=no, width=device-width" />
    <meta name=HandheldFriendly" content="True" />
    
    <!-- Document Title -->
    <title>My Auto Logbook App</title>
    <!-- Import our CSS Styles Sheet-->
    <link href="css/styles.css rel="stylesheet" type="text/css" />
    <script src="js/main.js" type="text/javascript"></script>
    
</head>

<body>
<h1>My Automotive LogBook</h1>
    <p>This app will help you maintain your vehicle's and therefore save you time and money!</p>

<h2>Your information</h2>
<form action="" method="post">
    <fieldset>
        <legend>Driver Information</legend>
        <ul>
                <li><label for="name">Driver Name:</label><input type="text" id="name" /></li>
                <li><label for="password">Password:</label><input type="text" id="password" /></li>
                <li><label for="confirm">Confirm Password:</label><input type="text" id="confirm" /></li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>Car Information</legend>
        <ul>
                <li><label for="year">Car Year:</label><input type="text" id="year" /></li>
                <li><label for="make">Car Make (Ford, Chevy, etc.):</label><input type="text" id="make" /></li>
                <li><label for="model">Car Model (Mustang, Camaro, etc.):</label><input type="text" id="model" /></li>
        </ul>
    </fieldset>
    
</form>





</body>
</html>
